<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <input type="number" name="valor1" id="valor1" value="" width="20">
            <select id="sinal">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="number" name="valor2" id="valor2" value="" width="20">
            <button type="button" name="button" onclick="calcular()">Enviar</button>
        </form>
    </div>
    <div>
        Resultado: <span id="resultado"></span>
    </div>
    <script>
        function clacular() {
            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            var sinal = document.getElementById("sinal").value;
            var resultado;

            if (sinal == "+") resultado = parseInt(valor1) + parseInt(valor2);
            if (sinal == "-") resultado = parseInt(valor1) - parseInt(valor2);
            if (sinal == "*") resultado = parseInt(valor1) * parseInt(valor2);
            if (sinal == "/") resultado = parseInt(valor1) / parseInt(valor2);

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>

</html>
